<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D animaton card</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div> 
                    <img src="images/nike.png" alt=""> 
            </div>
            <div class="info">
                <h1 class="title">NIKE</h1>
                <h3>Nike sneakers in your collection lets you enjoy comfort, convenience and style</h3>
                <div class="sizes">
                    <button class="btn">39</button>
                    <button class="btn active">40</button>
                    <button class="btn">42</button>
                    <button class="btn">44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>  
                </div>
            </div>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
